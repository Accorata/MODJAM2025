# Temporal Anomalies 
  omnitemporal.1000.name: "Time Travel!"
  omnitemporal.1000.desc: "As [Root.GetLeaderName] and ... ship grew ever closer to the anomaly, they watched as their clocks began to run the other way, speeding up faster and faster as they travelled into the past. For obvious reasons, our communications with the crew end shortly after (or possibly before, depending on one's perspective), [Root.GetLeaderName] delved into the past.\n\nThis event explains our appearance of the ship and crew identical to the one we just lost. It appears they truly did travel accross time to bring us a new message. Valuable data was just acquired, and we will waste no time putting it to use."
  omnitemporal.1000.a: "Unbelievable!"
  omnitemporal.1000.a.tooltip: "[Root.GetLeaderName] Vanishes Back into the Past."

